<div class="container mt-5">
  <div class="jumbotron">
    <div class="form-group">
      <input class="form-control" [formControl]="control" placeholder="message">
    </div>
    <div class="form-group">
      <button class="btn btn-outline-info col-3" (click)="alert('info')">info</button>
      <button class="btn btn-outline-success col-3" (click)="alert('success')">success</button>
      <button class="btn btn-outline-warning col-3" (click)="alert('warning')">warning</button>
      <button class="btn btn-outline-danger col-3" (click)="alert('danger')">danger</button>
    </div>
  </div>
</div>
