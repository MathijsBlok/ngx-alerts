<div class="app-alerts">
    <div class="app-alert"
         [ngClass]="alert.type"
         [@animation]
         (click)="close(index)"
         *ngFor="let alert of alerts; let index = index">

        <div class="prefix">
        </div>
        <div class="content">
            {{alert.content}}
        </div>
    </div>

</div>
